<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Project Modal -->
        <form role="form">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create new project</h4>
            </div>
            <div class="modal-body">
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</uib-alert>
                <div class="form-group">
                    <label for="name">Project name:</label>
                    <input type="text" class="form-control" id="name" ng-model="vm.name" required>
                    <span ng-show="hasError(vm.name)" class="help-block">Project name already taken.</span>
                    <i>The name of your project needs to be unique. You cannot use project names used by other project managers, as annotators may work for more than one project manager.</i>
                </div>
                <div class="form-group">
                    <label for="sel1">Annotation scheme:</label>
                    <select
                            data-ng-model="selectedOption"
                            ng-options="scheme as scheme.name for scheme in this.schemes">
                    </select>
                </div>
                <div class="form-group">
                    <label for="toklanguage">Tokenization language:</label>
                    <select
                            data-ng-model="selectedTokLang"
                            ng-options="language as language for language in this.lanaguages">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        id="pe_createProjectButton"
                        class="btn btn-primary"
                        ng-disabled="!vm.name || !selectedOption ||Â !selectedTokLang || $scope.hasError(vm.name)"
                        ng-click="submit(vm.name, selectedOption, selectedTokLang)">
                    Submit
                </button>
            </div>
        </form>

    </body>
</html>
