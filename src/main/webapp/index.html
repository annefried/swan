                    <ul class="nav navbar-nav navbar-right navbar-collapse collapse">

                        <li><a href="#schemes" ng-hide="isUnprivileged === 'true'" id="navbar-scheme">Annotation schemes</a></li>
                        <li><a href="#users" ng-hide="isUnprivileged === 'true'" id="navbar-users">User accounts</a></li>
                    </ul>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
